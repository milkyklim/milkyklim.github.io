---
layout: single
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li>{{ post.date | date: "%B %d, %Y" }} : <a href="{{ post.url }}">{{ post.title }}</a> </li>
{% endfor %}
</ul>
